<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <section class="high-score" id="high-score"><a class="high-score-link" href="#high-scores">View high scores</a></section>
      <section class="timer" id="timer"></section>
    </header>

    <main>
      <section class="start-quiz" id="start-quiz">
        <h1 class="page-title">Coding Quiz</h1>
        <h2>Quiz Rules</h2>
        <p>[insert rules]</p>
        <h2>Click the Start button to begin the quiz</h2>
        <button class="btn" id="start-quiz-btn" type="button">Start Quiz</button>
      </section>
      <section class="quiz-content" id="quiz-content">
        <div class="question" id="question">
          <h3 id="question-text"></h3>
        </div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
      </section>
      <section class="finish-quiz" id="finish-quiz" hidden="true">
        <h1>All Done!</h1>
        <h2 id="final-score"></h2>
      </section>
    </main>
    <section class="high=scores" id="high-scores" hidden="true">
        <h1>High scores</h1>
        <ol class="high-score-list" id="high-score-list"></ol>
        <button class="btn" id="return-btn" type="button">Go Back</button>
        <button class="btn" id="clear-high-scores" type="button">Clear High Scores</button>
    </section>

    <footer></footer>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
